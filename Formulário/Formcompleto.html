<!DOCTYPE html>
<html>
<head>
	<title>Formulario</title>
	<meta charset="utf-8">
</head>
<body>
	<form action="http://localhost/forms/actionGet.php">
		<fieldset>
			<legend>Dados Pessoais:</legend>

			<input type="text" name="name" placeholder="Nome">
			<br>

			<input type="text" name="lastName" placeholder="Sobrenome">
			<br>

			Data de Nascimento: <input type="date" name="birthday"> <br>

			<input type="radio" name="gender" value="m"> Masculino <br>
			<input type="radio" name="gender" value="f"> Feminino <br>
			<input type="radio" name="n" value="n" checked=""> Não Informado<br>

		</fieldset>

		<fieldset>
			<legend>Horário da Palestra</legend>
			
		

		<select>
			<option value ="m">Manhã</option>
			<option value ="t">Tarde</option>
			<option value ="n">Noite</option>

		</select> <br>
		</fieldset>
		<br>

		<input type="submit" name="Cadastrar">


		




	</form>

</body>
</html>
