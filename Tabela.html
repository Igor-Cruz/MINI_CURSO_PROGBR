<!DOCTYPE html>
<html>
<head>
	<title>Tabela</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>Janeiro</th>
				<th>Fevereiro</th>
				<th>Março</th>
			</tr>
		</thead>

		<tbody>
			<tr>
				<td>Sim</td>
				<td>Não</td>
				<td>Não</td>
			</tr>
			</tbody>
	<tfoot>
		<tr>
			<td>Talvez</td>
			<td>Talvez</td>
			<td>Talvez</td>
		</tr>
	</tfoot>

	</table>

</body>
</html>
